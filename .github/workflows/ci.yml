name: CI
on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]
  push:
    branches: [main]
jobs:
  CI:
    runs-on: ubuntu-latest
    name: CI
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run test